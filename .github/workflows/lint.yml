---
name: CI
on: 
  pull_request:
  # Sequence of patterns matched against refs/heads
    branches:    
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npx eslint **/*.js --fix
